        <p><center><h2>简介</h2></center></p>

        <p>本工具是对陈仪香教授所著的《智能嵌入式系统设计》书中的算法进行实现并进行图形化展示,目的是更直观的得到书中算法的结果,以此能够更好地理解书中的算法。本工具代码在<a href="https://github.com/hgp456/QT-SoftwareHardwaretool/" target="_blank">https://github.com/hgp456/QT-SoftwareHardwaretool/</a></tr>下进行了开源</p>
    

        <center><img src="images/BookCover.jpg"  width="200" height="300"/></center></td>

        <p>
        本教程将分别对TaPSA算法、MUPPA算法、MMM多模块划分算法、KL算法和HSPA调度算法进行介绍和演示如何运行
        </p>
